<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Pari e Dispari</title>
</head>
<body class="bg-dark">
    <div class="container-fluid vh-100">
        <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
            <div class="card w-50 h-50 p-3">
                <select class=" w-50" name="select" id="select">
                   <option value="">Seleziona Pari o Dispari</option>
                   <option value="pari">Pari</option>
                   <option value="dispari">Dispari</option>
                </select>
                <label for="numUser">Inserisci il tuo numero</label>
                <input type="number" id="numUser" class="w-50" min="1" max="5">
                <div class="my-3">
                    <button id="btnParDisp" class="btn btn-warning">Invia</button>
                </div>
                <h3 id="result" class="my-3 text-dark"></h3>


            </div>
        </div>

    <script src="../js/paridispari.js"></script>
</body>
</html>
